
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Item</ion-label>
        <ion-input
          type="text"
          name="itemName"
          placeholder="Eggs"
          [(ngModel)]="someName"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="number"
          name="amount"
          placeholder="2"
          [(ngModel)]="someAmount"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listItems; let i = index">
      <ion-item (tap)="onEditItem(i)">
      <h3>{{ item.name }} ({{ item.amount }}) </h3>
      </ion-item>
      <ion-item-options>
        <button ion-button expandable color="danger" (click)="onRemoveItem(i)">
          <ion-icon name="trash">
          </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
