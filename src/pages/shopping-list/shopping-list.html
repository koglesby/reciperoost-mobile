
<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Item</ion-label>
        <ion-input
          type="text"
          name="itemName"
          placeholder="Eggs"
          ngModel
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="number"
          name="amount"
          placeholder="2"
          ngModel
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listItems; let i = index" >
      <ion-item>
      <h3>{{ item.name }} ({{ item.amount }}) </h3>
      </ion-item>
    <ion-item-options (ionSwipe)="onRemoveItem(i)">
      <button ion-button expandable color="danger" (click)="onRemoveItem(i)">
        <ion-icon name="trash">
        </ion-icon>
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
