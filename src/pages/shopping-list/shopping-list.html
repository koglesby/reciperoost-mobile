
<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Item</ion-label>
        <ion-input type="text" id="itemName" name="itemName" placeholder="Eggs" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" id="amount" name="amount" placeholder="2" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block>Add Item</button>
  </form>
</ion-content>
